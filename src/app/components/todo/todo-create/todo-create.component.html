<div class="card bg-light mt-3">
  <div class="card-body">
    <div class="input-group">
      <input [(ngModel)]="title" type="text" class="form-control" placeholder="Type title ...">
        <button (click)="onSubmit()" [disabled]="loading()" class="btn btn-primary" type="submit" disabled>
          @if (loading()) {
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          }
          Add
        </button>
    </div>
  </div>
</div>
